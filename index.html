<script>

    const urlParams = new URLSearchParams(window.location.search);
    var from = urlParams.get('from')

    var checkExist = setInterval(function () {
        if (from == 'mint') {
            if (document.getElementsByClassName("btn btn-md btn-round btn-thin btn-primary btn-auto no-change").length) {
                document.getElementsByClassName("btn btn-md btn-round btn-thin btn-primary btn-auto no-change")[0].click();
                from = null;
            }
        }
        if (from == 'gallery') {
            if (document.getElementsByClassName("btn btn-md btn-round btn-thin btn-primary btn-auto no-change").length) {
                document.getElementsByClassName("menu-link nav-link page-scroll")[0].click();
                from = null;
            }
        }
        if (from == 'myWallet') {
            if ($('a:contains("My Wallet")')[1] != null) {
                $('a:contains("My Wallet")')[1].click();
                from = null;
            }
        }
    }, 100);

</script>
